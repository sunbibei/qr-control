<?xml version="1.0" encoding="utf-8"?>
<control name="qr-control-configure" >

  <gait name="gait-repository" activate="creep" >
    <creep auto_inst="qr_control::Creep" name="creep" >
      <count description="initilize the __PrivateParam"
        init_pose="300" cali_imu="300" stance="1000" height="300" swing="1000" />
    </creep>
  </gait>

  <robot >
    <fl auto_inst="qr_control::RobotLeg" leg="fl" resource="leg-fl-pos leg-fl-vel leg-fl-tor"
      command="fl-cmd" tdlo="leg-fl-td" />

    <fr auto_inst="qr_control::RobotLeg" leg="fr" resource="leg-fr-pos leg-fr-vel leg-fr-tor"
      command="fr-cmd" tdlo="leg-fr-td" />

    <hl auto_inst="qr_control::RobotLeg" leg="hl" resource="leg-hl-pos leg-hl-vel leg-hl-tor"
      command="hl-cmd" tdlo="leg-hl-td" />
      
    <hr auto_inst="qr_control::RobotLeg" leg="hr" resource="leg-hr-pos leg-hr-vel leg-hr-tor"
      command="hr-cmd" tdlo="leg-hr-td" />
  </robot>

</control>