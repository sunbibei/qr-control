<?xml version="1.0" encoding="utf-8"?>
<ctrl name="qr-control-configure" >

  <robot>
    <fl auto_inst="qr_control::QrLeg" leg="fl" resource="leg-fl-pos leg-fl-vel leg-fl-tor"
      command="fl-cmd" tdlo="leg-fl-td" />

    <fr auto_inst="qr_control::QrLeg" leg="fr" resource="leg-fr-pos leg-fr-vel leg-fr-tor"
      command="fr-cmd" tdlo="leg-fr-td" />

    <hl auto_inst="qr_control::QrLeg" leg="hl" resource="leg-hl-pos leg-hl-vel leg-hl-tor"
      command="hl-cmd" tdlo="leg-hl-td" />
      
    <hr auto_inst="qr_control::QrLeg" leg="hr" resource="leg-hr-pos leg-hr-vel leg-hr-tor"
      command="hr-cmd" tdlo="leg-hr-td" />
  </robot>

  <gait name="gait-repository" activate="creep" >
    <creep auto_inst="qr_control::Creep" name="creep" >
      <interface_0 leg="fl" label="ctrl.robot.fl" />
      <interface_1 leg="fr" label="ctrl.robot.fr" />
      <interface_2 leg="hl" label="ctrl.robot.hl" />
      <interface_3 leg="hr" label="ctrl.robot.hr" />
      <count description="initilize the __PrivateParam"
        init_pose="300" cali_imu="300" stance="1000" height="300" swing="1000" />
    </creep>
  </gait>

</ctrl>